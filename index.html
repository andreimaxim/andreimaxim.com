---
layout: default
title: "Home"
---
<div class="prose prose-xl mx-auto mt-8">
    {% for post in site.posts %}
    <article class="mb-12">
        <h2 class="text-xl font-semibold">
            <a href="{{ post.url | relative_url }}" class="hover:text-gray-900">{{ post.title }}</a>
        </h2>
        <p class="text-gray-600">{{ post.date | date: "%B %e, %Y" }}</p>
    </article>
    {% endfor %}
</div>
