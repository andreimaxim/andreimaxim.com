---
layout: page
title: "Home"
---

<header>
    <h1>
        <a href="/" aria-label="All posts from Andrei Maxim">
            <img src="/assets/img/andreimaxim.jpg" alt="Andrei Maxim" size="50x50"/>
        </a>
    </h1>
    <h2 class="bio">Andrei Maxim</h2>
</header>

<section>
    {% for post in site.posts %}
    <article>
        <h3>{{ post.date | date: "%B %e, %Y" }}</h3>
        <h2>{{ post.title }}</h2>

        <p>{{ post.excerpt }}</p>

        <div class="more">
            <a href="{{ post.url }}">Read More</a>
        </div>
    </article>
    {% endfor %}
</section>
